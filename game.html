    <!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-bg-light text-center">Guessing Game Program </h3>
                            <p class="text-center">Selected a random number between 1 and 6.</p>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="guess"></label>
                                    <input type="text" class="form-control" id="guess" placeholder="Enter a number">
                                  </div>
                                  
                                  <button type="button" class="btn btn-primary" onclick="guessNum()">Submit</button>
                                  
                                  <div class="mb-3">
                                    <label for="score">Your Score is:</label>
                                    <input type="text" class="form-control" id="score" value="0" readonly>
                                  </div>
                
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>








    </body>

    </html>
